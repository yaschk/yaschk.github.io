        .main-menu-row {

        .main-menu ul.list-group {

        .product-card {
            background-color: #f8f9fa;
            border: none;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .product-card img {

            height: auto;
            margin-bottom: 10px;
        }

        .product-card h4 {
            margin-bottom: 10px;
        }

        .product-card p {

        }

        .product-card .btn-add {
            background-color: #757906;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
        }

        .product-card .btn-add:hover {
            background-color: #b0b29d;
        }

        .main-cover {

        }

        .title {

        .menu-btn-border {
            border-right: 0.1px solid;
