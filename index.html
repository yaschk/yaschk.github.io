<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Bar Menu1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        margin: 50px auto;
        max-width: 1200px;
        padding: 30px;
        background-color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .menu-category {
        flex: 0 0 20%;
        margin-right: 30px;
      }

      .menu-category h2 {
        font-size: 28px;
        margin-top: 0;
      }

      .menu-category ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-category li {
        margin-bottom: 10px;
      }

      .menu-category a {
        color: #333333;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 10px 0;
        border-bottom: 2px solid transparent;
        transition: border-bottom-color 0.3s ease-in-out;
      }

      .menu-category a:hover {
        border-bottom-color: #FFC107;
      }

      .menu-items {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
      }

      .menu-item {
        flex: 0 0 calc(33.33% - 20px);
        margin-bottom: 30px;
        padding: 20px;
        background-color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }

      .menu-item:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .menu-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .menu-item h3 {
        font-size: 22px;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .menu-item p {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .menu-item button {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #FFC107;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .menu-item button:hover {
        background-color: #FFA000;
      }

      @media screen and (max-width: 768px) {
        .menu {
          flex-direction: column;
        }

        .menu-category {
          margin-right: 0;
          margin-bottom: 30px;
        }

        .menu-items {
          margin-left: -10px;
          margin-right: -10px;
        }

        .menu-item {
          flex: 0 0 calc(50% - 20px);
          margin-left: 10px;
          margin-right: 10px;
        }
      }
    </style>
  </head>


  </head>
  <body>
    <div class="menu">
      <div class="menu-category">
        <h2>Menu Categories</h2>
        <ul>
          <li><a href="#drinks1">Drinks</a></li>
          <li><a href="#snacks1">Snacks</a></li>
          <li><a href="#desserts1">Desserts</a></li>
        </ul>
      </div>
      <div class="menu-items">
        <div class="menu-item" id="drinks1">
          <img src="1.png" alt="Drinks">
          <h3>Coffee</h3>
          <p>$3.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="drinks2">
          <img src="1.png" alt="Tea">
          <h3>Tea</h3>
          <p>$2.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="drinks3">
          <img src="1.png" alt="Latte">
          <h3>Latte</h3>
          <p>$4.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="snacks1">
          <img src="1.png" alt="Muffin">
          <h3>Muffin</h3>
          <p>$2.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="snacks2">
          <img src="1.png" alt="Sandwich">
          <h3>Sandwich</h3>
          <p>$5.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="snacks3">
          <img src="1.png" alt="Pastry">
          <h3>Pastry</h3>
          <p>$3.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="desserts1">
          <img src="1.png" alt="Cake">
          <h3>Cake</h3>
          <p>$6.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="desserts2">
          <img src="1.png" alt="Ice Cream">
          <h3>Ice Cream</h3>
          <p>$4.99</p>
          <button>Add</button>
        </div>
        <div class="menu-item" id="desserts3">
          <img src="1.png" alt="Pudding">
          <h3>Pudding</h3>
          <p>$3.99</p>
          <button>Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
