<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .main-menu-row {
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .main-menu {
            height: 100vh;
            overflow-y: auto;
        }

        .main-menu ul.list-group {
            border: none;
        }

        .main-menu ul.list-group li.list-group-item {
            border: none;
            cursor: pointer;
        }

        .main-menu ul.list-group li.list-group-item:hover {
            background-color: #f8f9fa;
        }

        .main-menu ul.list-group li.list-group-item i {
            margin-right: 8px;
        }

        .items {
            padding: 20px;
        }

        .items .row {
            margin-top: 20px;
        }

        .items .col-4 {
            margin-bottom: 20px;
        }

    </style>
    <script src="https://kit.fontawesome.com/761a9d4dfe.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5 mx-2 p-2 main-menu-row">
            <div class="col-3 main-menu">
<!--                <h3 class="p-1">Categories</h3>-->
                <ul class="list-group mt-2">
  <li class="list-group-item d-flex justify-content-center align-items-center"><i class="fas fa-mug-hot"></i></li>
  <li class="list-group-item d-flex justify-content-center align-items-center"><i class="fas fa-hotdog"></i></li>
  <li class="list-group-item d-flex justify-content-center align-items-center"><i class="fas fa-birthday-cake"></i></li>
</ul>

            </div>
            <div class="col-9 items">
                <h3>Items</h3>
                <div class="row">
                    <div class="col-4">Item 1</div>
                    <div class="col-4">Item 2</div>
                    <div class="col-4">Item 3</div>
                </div>
                <div class="row">
                    <div class="col-4">Item 4</div>
                    <div class="col-4">Item 5</div>
                    <div class="col-4">Item 6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-n851paarvQKScw/AKdD4D1d" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
