        .main-menu-row {

        .main-menu ul.list-group {

        }

        .product-card .btn-add {

            /*background-color: #757906;*/
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;

        .product-card .btn-add:hover {
            background-color: #b0b29d;
        }

        .btn:focus,.btn:active {

        }

        .main-cover {

        .price {

        .menu-btn-border{

        .btn-change-item{

        .product-card .btn-change-item:hover {

        .btn-change-item:focus,.btn-change-item:active {
