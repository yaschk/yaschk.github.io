<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bar Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F2F2F2;
    }

    .container {
      display: flex;
      flex-direction: column;
      margin: 20px;
    }

    .category {
      display: flex;
      flex-direction: column;
      background-color: #FFFFFF;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .category-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #E5E5E5;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .category-item {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .category-item:hover {
      background-color: #F2F2F2;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      background-color: #FFFFFF;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 10px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 16px;
      color: #666666;
      margin-bottom: 10px;
    }

    .product-add {
      background-color: #FFD600;
      border: none;
      color: #333333;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .product-add:hover {
      background-color: #FFE43F;
    }

    @media screen and (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .category {
        flex-direction: row;
        height: 50px;
      }

      .category-list {
        flex-direction: row;
        overflow-x: auto;
        white-space: nowrap;
      }

      .category-item {
        padding: 10px 20px;
        font-size: 16px;
      }

      .product-grid {
        grid-template-columns: repeat(1, 1fr);
      }

      .product-image {
        height: 150px;
      }

      .product-title {
        font-size: 16px;
      }

      .product-price {
        font-size: 14px;
      }

      .product-add {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style></head>

<body>
  <div class="container">
    <div class="category">
      <div class="category-title">Categories</div>
      <div class="category-list">
        <div class="category-item active" data-category="all">All</div>
        <div class="category-item" data-category="drinks">Drinks</div>
        <div class="category-item" data-category="snacks">Snacks</div>
        <div class="category-item" data-category="desserts">Desserts</div>
      </div>
    </div>
    <div class="product-grid">
      <div class="product-card" data-category="drinks">
        <img src="1.png" alt="Drink 1" class="product-image">
        <div class="product-details">
          <div class="product-title">Drink 1</div>
          <div class="product-price">$4.99</div>
          <button class="product-add">Add</button>
        </div>
      </div>
      <div class="product-card" data-category="snacks">
        <img src="1.png" alt="Snack 1" class="product-image">
        <div class="product-details">
          <div class="product-title">Snack 1</div>
          <div class="product-price">$2.99</div>
          <button class="product-add">Add</button>
        </div>
      </div>
      <div class="product-card" data-category="desserts">
        <img src="1.png" alt="Dessert 1" class="product-image">
        <div class="product-details">
          <div class="product-title">Dessert 1</div>
          <div class="product-price">$3.99</div>
          <button class="product-add">Add</button>
        </div>
      </div>
      <div class="product-card" data-category="drinks">
        <img src="https://via.placeholder.com/300x200.png?text=Drink+2" alt="Drink 2" class="product-image">
        <div class="product-details">
          <div class="product-title">Drink 2</div>
          <div class="product-price">$3.49</div>
          <button class="product-add">Add</button>
        </div>
      </div>
      <div class="product-card" data-category="snacks">
        <img src="https://via.placeholder.com/300x200.png?text=Snack+2" alt="Snack 2" class="product-image">
        <div class="product-details">
          <div class="product-title">Snack 2</div>
          <div class="product-price">$1.99</div>
          <button class="product-add">Add</button>
        </div>

          </div>
  <div class="product-card" data-category="desserts">
    <img src="https://via.placeholder.com/300x200.png?text=Dessert+2" alt="Dessert 2" class="product-image">
    <div class="product-details">
      <div class="product-title">Dessert 2</div>
      <div class="product-price">$2.99</div>
      <button class="product-add">Add</button>
    </div>
  </div>
  <div class="product-card" data-category="drinks">
    <img src="https://via.placeholder.com/300x200.png?text=Drink+3" alt="Drink 3" class="product-image">
    <div class="product-details">
      <div class="product-title">Drink 3</div>
      <div class="product-price">$5.99</div>
      <button class="product-add">Add</button>
    </div>
  </div>
  <div class="product-card" data-category="snacks">
    <img src="https://via.placeholder.com/300x200.png?text=Snack+3" alt="Snack 3" class="product-image">
    <div class="product-details">
      <div class="product-title">Snack 3</div>
      <div class="product-price">$2.49</div>
      <button class="product-add">Add</button>
    </div>
  </div>
  <div class="product-card" data-category="desserts">
    <img src="https://via.placeholder.com/300x200.png?text=Dessert+3" alt="Dessert 3" class="product-image">
    <div class="product-details">
      <div class="product-title">Dessert 3</div>
      <div class="product-price">$4.99</div>
      <button class="product-add">Add</button>
    </div>
  </div>
</div>
  </div>
<script>
    const categoryItems = document.querySelectorAll('.category-item');
    const productCards = document.querySelectorAll('.product-card');
    // Set default category to "All"
let currentCategory = 'all';

// Add event listeners to category items
categoryItems.forEach(item => {
  item.addEventListener('click', () => {
    // Remove "active" class from all category items
    categoryItems.forEach(item => {
      item.classList.remove('active');
    });
    // Add "active" class to clicked category item
    item.classList.add('active');
    // Filter product cards by category
    currentCategory = item.getAttribute('data-category');
    productCards.forEach(card => {
      const cardCategory = card.getAttribute('data-category');
      if (currentCategory === 'all' || currentCategory === cardCategory) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
});
</script></body></html>
