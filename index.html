<!DOCTYPE html>
<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<title>Mobile Menu</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		td {
			width: 33.33%;
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
			background-color: #fff;
			vertical-align: middle;
		}
		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}
		h2 {
			margin: 10px 0;
			font-size: 1.2em;
			font-weight: bold;
			color: #333;
		}
		.price {
			margin: 10px 0;
			font-size: 1em;
			color: #999;
		}
		.add {
			display: block;
			margin: 10px auto;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.add:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<img src="1.png" alt="Product 1">
				<h2>Product 1</h2>
				<div class="price">$10.99</div>
				<button class="add" id="btn1">Add</button>
			</td>
			<td>
				<img src="1.png" alt="Product 2">
				<h2>Product 2</h2>
				<div class="price">$15.99</div>
				<button class="add">Add</button>
			</td>
			<td>
				<img src="1.png" alt="Product 3">
				<h2>Product 3</h2>
				<div class="price">$20.99</div>
				<button class="add">Add</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src="1.png" alt="Product 4">
				<h2>Product 4</h2>
				<div class="price">$12.99</div>
				<button class="add">Add</button>
			</td>
			<td>
				<img src="1.png" alt="Product 5">
				<h2>Product 5</h2>
				<div class="price">$18.99</div>
				<button class="add">Add</button>
			</td>
			<td>
				<img src="1.png" alt="Product 6">
				<h2>Product 6</h2>
				<div class="price">$24.99</div>
				<button class="add">Add</button>
			</td>
		</tr>
		<tr>
		<td>
			<img src="1.png" alt="Product 7">
			<h2>Product 7</h2>
			<div class="price">$8.99</div>
			<button class="add">Add</button>
		</td>
		<td>
			<img src="1.png" alt="Product 8">
			<h2>Product 8</h2>
			<div class="price">$14.99</div>
			<button class="add">Add</button>
		</td>
		<td>
			<img src="1.png" alt="Product 9">
			<h2>Product 9</h2>
			<div class="price">$22.99</div>
			<button class="add">Add</button>
		</td>
	</tr>

        <tr>
            <td>
                <div class="usercard" id="usercard"></div>
            </td>
        </tr>
</table>

<script src="app.js"></script>
</body>
</html>
